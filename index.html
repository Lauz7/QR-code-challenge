<!DOCTYPE html>

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/Lauz7/QR-code-challenge/blob/main/favicon-32x32.png?raw=true">
  <link rel="stylesheet" type="text/css" href="./style.css">

        <div class="container">
